<p-table #dt [value]="documents" [(selection)]="selectedDocuments" dataKey="id" styleClass="p-datatable-documents" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true" currentPageReportTemplate="Se muestra {first} al {last} de {totalRecords} entradas"
         [filterDelay]="0" [globalFilterFields]="['name','dateIssue', 'dateIssue','status']" [responsive]="true">
  <ng-template pTemplate="caption">
    <div class="table-header">
      <h2>Comprobantes</h2>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="nroComprobante">
        <div class="p-d-flex p-jc-between p-ai-center">
          Nro. Comprobante
          <p-sortIcon field="nroComprobante"></p-sortIcon>
        </div>
      </th>
      <th pSortableColumn="tipoComprobante">
        <div class="p-d-flex p-jc-between p-ai-center">
          Tipo Comprobante
          <p-sortIcon field="tipoComprobante"></p-sortIcon>
        </div>
      </th>
      <th pSortableColumn="fecha">
        <div class="p-d-flex p-jc-between p-ai-center">
          Fecha
          <p-sortIcon field="fecha"></p-sortIcon>
        </div>
      </th>
      <th pSortableColumn="importe">
        <div class="p-d-flex p-jc-between p-ai-center">
          Importe
          <p-sortIcon field="importe"></p-sortIcon>
        </div>
      </th>
      <!-- <th>
      <div class="p-d-flex p-jc-between p-ai-center">
          Recibo
      </div>
  </th> -->

      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Descarga
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-document>
    <tr class="p-selectable-row">
      <td class="row-custom">
        <span>{{document.NroComprobante}}</span>
      </td>
      <td class="row-custom">
        <span>{{document.DESCRIPCION}}</span>
      </td>
      <td class="row-custom">
        <span>{{document.Fecha}}</span>
      </td>
      <td class="row-custom">
        <span>{{document.Total | number:'1.2-2'}}</span>
      </td>
      <td class="row-custom">

        <span class="header-table"> DESCARGAR</span> <span class="descargaComprobante" (click)="descargarPDF(document)">&nbsp;&nbsp;&nbsp;DESCARGAR&nbsp;&nbsp;&nbsp;</span>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No se encontraron registros.</td>
    </tr>
  </ng-template>
</p-table>
